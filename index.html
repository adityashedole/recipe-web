<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/e12bc08bad.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Recipe app</title>
</head>
<body>

  <header>
    <nav>
      <h1>Recipe App <i class="fa-solid fa-xmark"></i></h1>
     
      <form>
        <input type="text" placeholder="Search for recipes...." class="searchBox">

        <button type="submit" class="searchBtn">Search</button>
      </form>
    </nav>
  </header>
  <main>
    <section>
      <div class="recipe-container">
        <h2>Search your favourite receipes.....</h2>
      </div>
      <div class="recipe-details">
        <button type="button" class="recipe-close-btn"> &times; </button>
        <div class="recipe-details-content"> </div>
      </div>
    </section>
  </main>
  

  <script src="script.js"></script>
</body>
</html>
